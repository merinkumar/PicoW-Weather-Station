[env:rpipicow]
platform = raspberrypi
board = rpipicow
framework = arduino
lib_deps = 
    adafruit/Adafruit BMP280 Library @ ^2.6.8
    adafruit/DHT sensor library @ ^1.4.6
    ThingSpeak
    adafruit/Adafruit GFX Library @ ^1.11.9 
    adafruit/Adafruit SSD1306 @ ^2.5.9